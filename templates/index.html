<!DOCTYPE html>
<html>
<head>
    <title>Text Prediction App</title>
</head>
<body>
    <h1>Text Prediction</h1>
    <form method="POST" action="/model_predictor">  <!-- Use the /predict route -->
        <textarea name="input_text" rows="4" cols="50" placeholder="Enter text to predict"></textarea>
        <br>
        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
    <h2>Prediction:</h2>
    <p>{{ prediction }}</p>
    {% endif %}
</body>
</html>
